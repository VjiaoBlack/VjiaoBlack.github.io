---
layout: default
---
<link rel="stylesheet" type="text/css" href="css/blog.css">


{% for post in site.posts %}

<div class="post">
    <div class="title">
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        &ensp;
        &ensp;
        <span>{{ post.date | date: '%B %d, %Y' }}</span>
        &ensp;
        &ensp;

        {% for tag in post.tags %}
            <span class="tag"> {{ tag }} </span>
            &ensp;

        {% endfor %}
        &ensp;

    </div>

    <p>
        {{ post.short }}
    </p>
</div>
{% endfor %}
